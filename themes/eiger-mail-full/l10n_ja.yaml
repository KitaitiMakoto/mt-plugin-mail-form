_THEME_DESCRIPTION: 'Eiger は企業サイトのようなブログを作成できる、レスポンシブ Web デザインを採用したテーマです。Media Query (CSS) を利用したマルチデバイス対応に加え、Movable Type の機能を使ってロゴやトップページの画像、ナビゲーションの内容を簡単にカスタマイズできます。'

_ABOUT_PAGE_TITLE: 'アバウトページ'
_ABOUT_PAGE_BODY: |
                 <p>このページはアバウトページ (自己紹介や会社概要など、プロフィール用のページ) として利用するウエブページの例です。</p>
                 <p>作成したウェブページに <code>@ABOUT_PAGE</code> というタグを設定すると、ページのヘッダ、フッタにあるナビゲーションにリンクが追加されます。</p>
_SAMPLE_PAGE_TITLE: ウェブページの例
_SAMPLE_PAGE_BODY: |
                 <p>このページはウェブページの例です。</p>
                 <p>作成したウェブページに <code>@ADD_TO_SITE_NAV</code> というタグを設定すると、ページのヘッダ、フッタにあるナビゲーションにリンクが追加されます。</p>

